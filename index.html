<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Stacków Minecraft</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #1a1a2e;
            color: #e6e6e6;
            line-height: 1.6;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            background-color: #16213e;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
        }
        
        h1 {
            text-align: center;
            color: #4ecca3;
            margin-bottom: 20px;
            font-size: 2.2rem;
        }
        
        .description {
            text-align: center;
            margin-bottom: 30px;
            color: #a9a9a9;
        }
        
        .calculator-section {
            margin-bottom: 30px;
            padding: 20px;
            background-color: #0f3460;
            border-radius: 8px;
        }
        
        h2 {
            color: #4ecca3;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #4ecca3;
            border-radius: 4px;
            background-color: #1a1a2e;
            color: #e6e6e6;
            font-size: 1rem;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background-color: #4ecca3;
            color: #1a1a2e;
            border: none;
            border-radius: 4px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        
        button:hover {
            background-color: #3da58a;
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #1a1a2e;
            border-radius: 5px;
            text-align: center;
            font-size: 1.2rem;
            min-height: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .stack-size-info {
            text-align: center;
            margin-top: 10px;
            font-size: 0.9rem;
            color: #a9a9a9;
        }
        
        .footer {
            margin-top: 30px;
            text-align: center;
            color: #a9a9a9;
            font-size: 0.9rem;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kalkulator Stacków Minecraft</h1>
        <p class="description">Przeliczaj ilości bloków na stacki i odwrotnie</p>
        
        <div class="calculator-section">
            <h2>Przelicz z bloków na stacki</h2>
            <div class="input-group">
                <label for="blocks">Ilość bloków/itemów:</label>
                <input type="number" id="blocks" min="0" placeholder="Wprowadź ilość">
            </div>
            <div class="input-group">
                <label for="stackSize">Rozmiar stacka:</label>
                <select id="stackSize">
                    <option value="128">128 (np. śnieżki)</option>
                    <option value="64" selected>64 (większość bloków)</option>
                    <option value="32">32 (np. śnieżki w Bedrock Edition)</option>
                    <option value="16">16 (np. ender perły, łzy ghasta)</option>
                    <option value="8">8 (np. dynie)</option>
                </select>
            </div>
            <button id="calculateStacks">Przelicz na stacki</button>
            <div class="result" id="stackResult">
                Wynik pojawi się tutaj
            </div>
            <p class="stack-size-info">Standardowy rozmiar stacka w Minecraft to 64</p>
        </div>
        
        <div class="calculator-section">
            <h2>Przelicz ze stacków na bloki</h2>
            <div class="input-group">
                <label for="stacks">Ilość stacków:</label>
                <input type="number" id="stacks" min="0" step="any" placeholder="Wprowadź ilość stacków">
            </div>
            <div class="input-group">
                <label for="stackSizeReverse">Rozmiar stacka:</label>
                <select id="stackSizeReverse">
                    <option value="128">128 (np. śnieżki)</option>
                    <option value="64" selected>64 (większość bloków)</option>
                    <option value="32">32 (np. śnieżki w Bedrock Edition)</option>
                    <option value="16">16 (np. ender perły, łzy ghasta)</option>
                    <option value="8">8 (np. dynie)</option>
                </select>
            </div>
            <button id="calculateBlocks">Przelicz na bloki</button>
            <div class="result" id="blockResult">
                Wynik pojawi się tutaj
            </div>
        </div>
        
        <div class="footer">
            <p>Kalkulator stacków Minecraft &copy; 2023</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elementy DOM
            const blocksInput = document.getElementById('blocks');
            const stackSizeSelect = document.getElementById('stackSize');
            const calculateStacksBtn = document.getElementById('calculateStacks');
            const stackResult = document.getElementById('stackResult');
            
            const stacksInput = document.getElementById('stacks');
            const stackSizeReverseSelect = document.getElementById('stackSizeReverse');
            const calculateBlocksBtn = document.getElementById('calculateBlocks');
            const blockResult = document.getElementById('blockResult');
            
            // Funkcja przeliczająca bloki na stacki
            function calculateStacks() {
                const blocks = parseInt(blocksInput.value);
                const stackSize = parseInt(stackSizeSelect.value);
                
                if (isNaN(blocks) || blocks < 0) {
                    stackResult.innerHTML = '<span style="color: #ff6b6b;">Wprowadź poprawną liczbę bloków</span>';
                    return;
                }
                
                const fullStacks = Math.floor(blocks / stackSize);
                const remainder = blocks % stackSize;
                
                if (fullStacks === 0 && remainder === 0) {
                    stackResult.textContent = '0 stacków';
                } else if (fullStacks === 0) {
                    stackResult.textContent = `${remainder} bloków (mniej niż 1 stack)`;
                } else if (remainder === 0) {
                    stackResult.textContent = `${fullStacks} pełnych stacków`;
                } else {
                    stackResult.textContent = `${fullStacks} stacków i ${remainder} bloków`;
                }
            }
            
            // Funkcja przeliczająca stacki na bloki
            function calculateBlocks() {
                const stacks = parseFloat(stacksInput.value);
                const stackSize = parseInt(stackSizeReverseSelect.value);
                
                if (isNaN(stacks) || stacks < 0) {
                    blockResult.innerHTML = '<span style="color: #ff6b6b;">Wprowadź poprawną liczbę stacków</span>';
                    return;
                }
                
                const totalBlocks = Math.floor(stacks * stackSize);
                blockResult.textContent = `${totalBlocks} bloków`;
            }
            
            // Nasłuchiwanie zdarzeń
            calculateStacksBtn.addEventListener('click', calculateStacks);
            calculateBlocksBtn.addEventListener('click', calculateBlocks);
            
            // Możliwość użycia klawisza Enter
            blocksInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    calculateStacks();
                }
            });
            
            stacksInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    calculateBlocks();
                }
            });
        });
    </script>
</body>
</html>
